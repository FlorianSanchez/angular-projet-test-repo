<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="marque">
        <th mat-header-cell *matHeaderCellDef> Marque </th>
        <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
    </ng-container>

    <ng-container matColumnDef="immatriculation">
        <th mat-header-cell *matHeaderCellDef> Immatriculation </th>
        <td mat-cell *matCellDef="let element"> {{element.immatriculation}} </td>
    </ng-container>

    <ng-container matColumnDef="datedachat">
        <th mat-header-cell *matHeaderCellDef> Date d'achat </th>
        <td mat-cell *matCellDef="let element"> {{element.datedachat}} </td>
    </ng-container>

    <ng-container matColumnDef="couleur">
        <th mat-header-cell *matHeaderCellDef> Couleur </th>
        <td mat-cell *matCellDef="let element"> {{element.couleur}} </td>
    </ng-container>

    <ng-container matColumnDef="etat">
        <th mat-header-cell *matHeaderCellDef> Etat </th>
        <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
            <div class="action-cell-row">Actions</div>
        </th>
        <td mat-cell *matCellDef="let element">
            <div class="icons-actions">
                <span (click)="modifyCar(element)" class="material-icons cursor">
                    create
                </span>
                <span (click)="deleteCar(element)" class="material-icons cursor">
                    delete
                </span>
            </div>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
